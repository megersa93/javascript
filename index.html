<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megersa's E-commerce Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db; /* Blue */
            --secondary-color: #2ecc71; /* Green */
            --accent-color: #e74c3c; /* Red */
            --text-color: #333;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 20px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--light-bg);
            color: var(--text-color);
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #e0e0e0;
            width: 100%;
        }

        .header h1 {
            color: #2c3e50;
            margin: 0;
            font-weight: 700;
            font-size: 2.2em;
        }

        .cart-summary {
            background-color: #e7f3ff;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            border: 1px solid #cce5ff;
            font-weight: 600;
            color: #0056b3;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .cart-summary:hover {
            background-color: #d0e7ff;
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }

        .cart-icon {
            font-size: 1.6em;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
            margin-bottom: 50px;
        }

        .product-card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden; /* Ensures rounded corners on image */
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
        }

        .product-card img {
            max-width: 100%;
            height: 200px; /* Fixed height for consistency */
            object-fit: cover; /* Ensures images cover the area without distortion */
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .product-card:hover img {
            transform: scale(1.03);
        }

        .product-card h2 {
            font-size: 1.6em;
            color: #34495e;
            margin-top: 0;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .product-card p {
            font-size: 0.95em;
            color: #666;
            flex-grow: 1;
            margin-bottom: 20px;
            max-height: 70px; /* Limit description height */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-card .price {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 25px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .button {
            display: block; /* Make buttons take full width */
            padding: 14px 25px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .button-secondary {
            background-color: var(--secondary-color);
        }

        .button-secondary:hover {
            background-color: #27ae60;
        }

        footer {
            margin-top: 40px;
            font-size: 0.85em;
            color: #777;
            text-align: center;
            width: 100%;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            .header h1 {
                font-size: 1.8em;
            }
            .products-grid {
                grid-template-columns: 1fr; /* Single column on small screens */
            }
            .product-card {
                padding: 20px;
            }
            .product-card h2 {
                font-size: 1.4em;
            }
            .product-card .price {
                font-size: 1.2em;
            }
            .button {
                padding: 12px 20px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Megersa's E-commerce Shop</h1>
            <div class="cart-summary">
                <i class="fas fa-shopping-cart cart-icon"></i>
                Cart (<span id="cart-count">0</span> items)
            </div>
        </div>

        <div class="products-grid" id="products-container">
            <!-- Products will be loaded here by JavaScript -->
            <p style="text-align: center; width: 100%;">Loading products...</p>
        </div>

        <footer>
            <p>Megersa Tekalign &copy; 2025 My E-commerce App. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Function to fetch products from the backend API
        async function fetchProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('Error fetching products:', error);
                document.getElementById('products-container').innerHTML = '<p style="text-align: center; width: 100%; color: var(--accent-color);">Failed to load products. Please try again later.</p>';
            }
        }

        // Function to display products on the page
        function displayProducts(products) {
            const productsContainer = document.getElementById('products-container');
            productsContainer.innerHTML = ''; // Clear loading message

            if (products.length === 0) {
                productsContainer.innerHTML = '<p style="text-align: center; width: 100%;">No products available at the moment.</p>';
                return;
            }

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}" onerror="this.onerror=null;this.src='https://placehold.co/300x200/CCCCCC/333333?text=Image+Not+Found';">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <div class="price">$${product.price.toFixed(2)}</div>
                    <div class="button-group">
                        <a href="/product.html?id=${product.id}" class="button button-secondary">View Details</a>
                        <button class="button add-to-cart-btn" data-product-id="${product.id}">Add to Cart</button>
                    </div>
                `;
                productsContainer.appendChild(productCard);
            });

            // Add event listeners to "Add to Cart" buttons
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const productId = event.target.dataset.productId;
                    addToCart(productId);
                });
            });
        }

        // Function to add a product to the cart via API
        async function addToCart(productId) {
            try {
                const response = await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ productId: productId, quantity: 1 })
                });
                const result = await response.json();
                if (response.ok) {
                    console.log('Item added to cart:', result.cart);
                    updateCartCount(); // Update cart count on success
                    // Optionally, provide visual feedback to the user (e.g., a small popup)
                } else {
                    console.error('Failed to add item to cart:', result.message);
                    // Optionally show a user-friendly error message
                }
            } catch (error) {
                console.error('Error adding to cart:', error);
            }
        }

        // Function to update the cart count displayed in the header
        async function updateCartCount() {
            try {
                const response = await fetch('/api/cart');
                const cartItems = await response.json();
                const totalItems = cartItems.reduce((sum, item) => sum + item.quantity, 0);
                document.getElementById('cart-count').textContent = totalItems;
            } catch (error) {
                console.error('Error fetching cart count:', error);
            }
        }

        // Initial fetch when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchProducts();
            updateCartCount(); // Also update cart count on page load
        });
    </script>
</body>
</html>
