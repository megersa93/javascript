<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="guess.css">
    
    
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>

        <div class="input-group">
            <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess">
            <button id="checkButton" class="button">Check Guess</button>
        </div>

        <p id="message">Start guessing!</p>
        <p id="guessesRemaining">Guesses left: <span id="remainingCount">10</span></p>

        <button id="newGameButton" class="button new-game-button" style="display: none;">Play Again</button>
    </div>

    
</body>
<script src="guess.js"></script>
</html>
